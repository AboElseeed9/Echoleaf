<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EchoLeaf</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: ['selector', '[data-theme="dark"]'],
        theme: {
          extend: {
            colors: {
              // Replaced old colors with new CSS variable mappings
              'bkgd': 'var(--bg-main)',
              'card': 'var(--surface-card)',
              'text-primary': 'var(--text-primary)',
              'text-secondary': 'var(--text-secondary)',
              'text-muted': 'var(--text-muted)',
              'border': 'var(--card-border)',
              'danger': '#E74C3C',
              'primary': 'var(--color-accent-primary)',
              'accent-complementary': 'var(--color-accent-complementary)',
            },
            keyframes: {
                'fade-in-up': {
                    '0%': { opacity: '0', transform: 'translateY(10px)' },
                    '100%': { opacity: '1', transform: 'translateY(0)' },
                },
            },
            animation: {
                'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
            },
            borderRadius: {
              'xl': '1rem',
              '2xl': '1.5rem',
              '3xl': '2rem',
              '4xl': '2.5rem',
            },
            boxShadow: {
              'card-light': 'var(--card-shadow)',
              'card-dark': 'var(--card-shadow)',
              'btn-primary-light': 'var(--btn-primary-shadow)',
              'btn-primary-dark': 'var(--btn-primary-shadow)',
            }
          }
        }
      }
    </script>
    <style>
      /* 1. ACCENT GRADIENT (SHARED) */
      :root {
        --gradient-primary: linear-gradient(135deg, #FFB774 0%, #FF8A75 45%, #F06DD9 100%);
      }

      /* 2. LIGHT MODE THEME */
      :root {
        --bg-main: radial-gradient(circle at top left, #FFF7EB 0%, #FCEBFF 40%, #F5F7FF 100%);
        --surface-card: rgba(255, 255, 255, 0.96);
        --surface-subtle: rgba(255, 255, 255, 0.80);
        --card-border: rgba(15, 10, 40, 0.06);
        --card-shadow: 0 22px 60px rgba(27, 15, 51, 0.10);
        --text-primary: #1A1026;
        --text-secondary: #524C63;
        --text-muted: rgba(82, 76, 99, 0.6);
        --input-bg: rgba(255, 255, 255, 0.98);
        --input-border: rgba(15, 10, 40, 0.08);
        --input-placeholder: rgba(82, 76, 99, 0.55);
        --btn-primary-shadow: 0 14px 35px rgba(246, 126, 158, 0.40);
        --btn-secondary-bg: rgba(255, 255, 255, 0.7);
        --btn-secondary-border: rgba(248, 179, 145, 0.7);
        --btn-secondary-text: #FF8A75;
        --color-accent-primary: #FF8A75;
        --color-accent-complementary: #7C5EA8;
      }
      
      /* 3. DARK MODE THEME */
      [data-theme='dark'] {
        --bg-main: radial-gradient(circle at top left, #1A1026 0%, #0A0718 40%, #05040C 100%);
        --surface-card: rgba(15, 10, 35, 0.94);
        --surface-subtle: rgba(15, 10, 35, 0.80);
        --card-border: rgba(255, 255, 255, 0.06);
        --card-shadow: 0 26px 80px rgba(0, 0, 0, 0.75);
        --text-primary: #F9F4FF;
        --text-secondary: #C5B8E3;
        --text-muted: rgba(197, 184, 227, 0.55);
        --input-bg: rgba(18, 16, 34, 0.98);
        --input-border: rgba(255, 255, 255, 0.07);
        --input-placeholder: rgba(197, 184, 227, 0.45);
        --btn-primary-shadow: 0 18px 40px rgba(0, 0, 0, 0.85);
        --btn-secondary-bg: rgba(10, 8, 25, 0.7);
        --btn-secondary-border: rgba(248, 179, 145, 0.7);
        --btn-secondary-text: #FFB774;
        --color-accent-primary: #FFB774;
        --color-accent-complementary: #A58DCC;
      }

      /* 4. GLOBAL & UTILITY STYLES */
      body {
        font-family: 'Inter', sans-serif;
        background: var(--bg-main);
        background-attachment: fixed;
        color: var(--text-primary);
        transition: background 0.3s ease, color 0.3s ease;
        overflow-y: auto;
        scroll-behavior: smooth;
      }

      /* Desktop view fix for content container visibility */
      @media (min-width: 1024px) {
        .main-content-container {
          display: block !important;
          visibility: visible !important;
          opacity: 1 !important;
        }
      }

      .transition-all-theme {
        transition: background 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
        transition-property: all;
      }

      .card {
        background-color: var(--surface-card);
        border: 1px solid var(--card-border);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
      [data-theme='light'] .card { box-shadow: var(--card-shadow); }
      [data-theme='dark'] .card { box-shadow: var(--card-shadow); }
      
      .btn-primary {
        background: var(--gradient-primary);
        color: #FFFFFF;
        border-radius: 999px;
        transition: all 0.2s ease-in-out;
      }
      [data-theme='light'] .btn-primary { box-shadow: var(--btn-primary-shadow); }
      [data-theme='dark'] .btn-primary { box-shadow: var(--btn-primary-shadow); }
      .btn-primary:hover {
        transform: translateY(-3px) scale(1.03);
        box-shadow: var(--btn-primary-shadow); /* Re-apply to ensure it's not overridden */
      }
      
      .btn-secondary {
        background-color: var(--btn-secondary-bg);
        border: 1px solid var(--btn-secondary-border);
        color: var(--btn-secondary-text);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        transition: all 0.2s ease-in-out;
      }
      .btn-secondary:hover {
        transform: translateY(-2px);
        border-color: var(--btn-secondary-text);
      }

      .btn-icon {
        background: transparent;
        border: none;
        padding: 0.5rem;
        border-radius: 999px;
        transition: all 0.2s ease-in-out;
      }
      .btn-icon:hover {
        background-color: rgba(255, 255, 255, 0.05);
      }
      [data-theme='dark'] .btn-icon:hover {
        background-color: rgba(255, 255, 255, 0.05);
      }
      [data-theme='light'] .btn-icon:hover {
        background-color: rgba(0, 0, 0, 0.05);
      }

      .form-input {
        background-color: var(--input-bg);
        border: 1px solid var(--input-border);
        color: var(--text-primary);
        border-radius: 16px;
        padding: 0.875rem 1rem;
        width: 100%;
        transition: all 0.2s ease;
      }
      .form-input::placeholder {
        color: var(--input-placeholder);
      }
      .form-input:focus, .form-input:focus-within {
        outline: none;
        border: 1px solid transparent;
        border-image: var(--gradient-primary) 1;
        box-shadow: 0 0 0 2px rgba(255, 183, 116, 0.4);
      }
      
      .text-gradient {
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
      }
    </style>
    <script>
      // Prevents "flash of incorrect theme"
      const storedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (storedTheme === 'dark' || (!storedTheme && prefersDark)) {
        document.documentElement.setAttribute('data-theme', 'dark');
      } else {
        document.documentElement.setAttribute('data-theme', 'light');
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

}
</script>
</head>
  <body class="text-text-primary">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
